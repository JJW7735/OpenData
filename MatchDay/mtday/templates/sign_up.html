<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <title>signup Form</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script>
        function validatePassword() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        const warningText = document.getElementById('password_warning');
        if (password !== confirmPassword) {
            warningText.style.display = 'block';
        } else {
            warningText.style.display = 'none';
        }
    }
        function handleRegionChange() {
            const regionSelect = document.getElementById('region');
            const districtSelect = document.getElementById('district');
            const districtOptions = document.getElementById('districtSelect');
            const selectedRegion = regionSelect.value;

            // Reset district options
            districtOptions.innerHTML = '<option value="">-- 군/구 선택 --</option>';

            if (selectedRegion) {
                districtSelect.style.display = 'block';
                const districts = {
                    seoul: ['서울시1', '서울시2', '서울시3'],
                    busan: ['부산시1', '부산시2', '부산시3'],
                    daegu: ['대구시1', '대구시2', '대구시3'],
                    incheon: ['인천시1', '인천시2', '인천시3'],
                    gwangju: ['광주시1', '광주시2', '광주시3'],
                    daejeon: ['대전시1', '대전시2', '대전시3'],
                    ulsan: ['울산시1', '울산시2', '울산시3'],
                    sejong: ['세종시1', '세종시2', '세종시3'],
                    gyeonggi: ['경기도1', '경기도2', '경기도3'],
                    gangwon: ['강원도1', '강원도2', '강원도3'],
                    chungbuk: ['충청북도1', '충청북도2', '충청북도3'],
                    chungnam: ['충청남도1', '충청남도2', '충청남도3'],
                    jeonbuk: ['전라북도1', '전라북도2', '전라북도3'],
                    jeonnam: ['전라남도1', '전라남도2', '전라남도3'],
                    gyeongbuk: ['경상북도1', '경상북도2', '경상북도3'],
                    gyeongnam: ['경상남도1', '경상남도2', '경상남도3'],
                    jeju: ['제주도1', '제주도2', '제주도3']
                };

                districts[selectedRegion].forEach(district => {
                    districtOptions.innerHTML += `<option value="${district.toLowerCase()}">${district}</option>`;
                });
            } else {
                districtSelect.style.display = 'none';
            }
        }
    </script>
</head>
<body>
     <!-- 메뉴를 다른 HTML 파일에서 불러옵니다 -->
        {% include 'menu.html' %}
    
     <div>
         {% block content %}
         <!-- 여기서 페이지별 컨텐츠가 삽입됩니다 -->
         {% endblock %}
     </div>
    
     <main class="container" id="sign_up-container">
<form action="sign_up.html">
    <table>
    <tr>
        <h2>회원가입</h2>
    </tr>
    <tr><td>아이디</td></tr>
    <tr><td><input type="text" class="text"></td></tr>
    <!--<tr><td>비밀번호</td></tr>
    <tr><td><input type="password" class="text"></td></tr>
    <tr><td>비밀번호 확인</td></tr>
    <tr><td><input type="password" class="text"></td></tr> -->
    <tr><td>비밀번호</td></tr>
    <tr><td><input type="password" class="text" id="password"></td></tr>
    <tr><td>비밀번호 확인</td></tr>
    <tr><td><input type="password" class="text" id="confirm_password" oninput="validatePassword()"></td></tr>
    <tr><td><span id="password_warning" style="display: none; color: red; font-size: small;">비밀번호와 다릅니다</span></td></tr>

    <tr><td>이름</td></tr>
    <tr><td><input type="text" class="text"></td></tr>
    <tr><td>생년월일</td></tr>
    <tr><td><input type="date" class="text"></td></tr>
    <tr><td>이메일</td></tr>
    <tr>
        <td><input type="text" class="email"> @ 
            <select>
                <option>naver.com</option>
                <option>gmail.com</option>
                <option>daum.net</option>
                <option>nate.com</option>
            </select>
        </td>
    </tr>
    <tr>
        <td><label for="region">시 </label>
            <select name="region" id="region" onchange="handleRegionChange()">
                <option value="">--지역 선택</option>
                <option value="seoul">서울특별시</option>
                <option value="busan">부산광역시</option>
                <option value="daegu">대구광역시</option>
                <option value="incheon">인천광역시</option>
                <option value="gwangju">광주광역시</option>
                <option value="daejeon">대전광역시</option>
                <option value="ulsan">울산광역시</option>
                <option value="sejong">세종특별자치시</option>
                <option value="gyeonggi">경기도</option>
                <option value="gangwon">강원도</option>
                <option value="chungbuk">충청북도</option>
                <option value="chungnam">충청남도</option>
                <option value="jeonbuk">전라북도</option>
                <option value="jeonnam">전라남도</option>
                <option value="gyeongbuk">경상북도</option>
                <option value="gyeongnam">경상남도</option>
                <option value="jeju">제주특별자치도</option>
            </select>
        </td>
    </tr>
    <tr>
        <td id="district" style="display: none; margin-top: 20px ;">
            <label for="districtSelect">군/구</label>
            <select id="districtSelect" name="district">
                <option value="">--군/구 선택--</option>
            </select>
        </td>
    </tr>
    <tr><td><input type="submit" value="가입하기" class="btn" onclick="alert('가입 성공!')"></td></tr>
    </table>
</form>
</main>
</body>
</html>
